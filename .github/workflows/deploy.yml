name: Deploy Admin Portal to VM2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VM2_HOST: ${{ secrets.VM2_HOST }}
      VM2_USERNAME: ${{ secrets.VM2_USERNAME }}
      VM2_PASSWORD: ${{ secrets.VM2_PASSWORD }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
      
      - name: Deploy to VM2 via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.VM2_HOST }}
          username: ${{ env.VM2_USERNAME }}
          password: ${{ env.VM2_PASSWORD }}
          source: "dist/*"
          target: "/home/grp06admin/healthcare-portal-frontend/"
          strip_components: 1
          rm: true
      
      - name: Reload Nginx on VM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.VM2_HOST }}
          username: ${{ env.VM2_USERNAME }}
          password: ${{ env.VM2_PASSWORD }}
          script: |
            sudo systemctl reload nginx
            echo "‚úÖ Admin Portal deployment complete!"
            echo "üåê Access at: http://20.42.48.79"
